<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrar tarea</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div>
      <nav class="navbar bg-primary navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Menu</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/tareas">Tareas</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <div>
      <h1 class="text-center">Registrar tarea</h1>
    </div>
    <div>
      <form th:action="@{/registrar}" th:object="${tarea}" method="post">
        <div class="input mb-4">
          <input
            type="text"
            class="form-control"
            placeholder="Titulo"
            th:field="*{titulo}"
          />
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text">Descripcion</span>
          <textarea class="form-control" th:field="*{descripcion}"></textarea>
        </div>

        <div class="input-group mb-3">
          <label class="input-group-text" for="inputGroupSelect01"
            >Estado</label
          >
          <select
            class="form-select"
            th:field="*{estado}"
            id="inputGroupSelect01"
          >
            <option value="">Seleccione un estado...</option>
            <option value="Pendiente">Pendiente</option>
            <option value="En progreso">En progreso</option>
            <option value="Completado">Completado</option>
          </select>
        </div>

        <div class="mb-5">
          <label for="fecha-nacimiento">Selecciona tu fecha:</label>
          <input
            type="date"
            class="form-control"
            th:field="*{fecha}"
            id="fecha-nacimiento"
          />
        </div>

        <div>
          <button type="submit" class="btn btn-primary mb-5 btn-lg">
            Registrar
          </button>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
